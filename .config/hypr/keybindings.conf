# See https://wiki.hyprland.org/Configuring/Keywords/
# Set programs that you use
$terminal = kitty 
$fileManager = nautilus
$menu = rofi -show drun
$EXPLORER = dolphin
$scriptpath = $HOME/Di3go0-0_dots/.config/hypr/scripts/
$BROWSER = firefox
$TERMINAL_FILE_MANAGER = ranger


# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $BROWSER
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, $EXPLORER
bind = $mainMod, backslash, exec, $terminal -e $TERMINAL_FILE_MANAGER
bind = $mainMod, space, exec, $menu
bind = $mainMod, Q, killactive,
bind = $mainMod, Delete, exit,
bind = $mainMod, W, togglefloating,
bind = $mainMod, X, pseudo, # dwindle
bind = $mainMod, M, togglesplit, # dwindle
bind = ALT, space, fullscreen
bind = $mainMod, Escape, exec, hyprlock 
# bind = $mainMod, Escape, exec, hyprlock -c ~/.config/hypr/hyprlock/Arfan\ on\ Clouds.conf
# bind = $mainMod, V, exec, hyprctl dispatch exec walker
bind = $mainMod SHIFT, Q, exec, wlogout -p layer-shell

# Screenshots con grim + slurp
bind = , PRINT, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
# bind = $mainMod, P, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = $mainMod, PRINT, exec, grim -g "$(slurp)" - | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# bind = $mainMod, H, movefocus, l
# bind = $mainMod, L, movefocus, r
# bind = $mainMod, U, movefocus, u
# bind = $mainMod, K, movefocus, d

bind = $mainMod, H, exec, $scriptpath/hypr-smart-focus.sh h
bind = $mainMod, L, exec, $scriptpath/hypr-smart-focus.sh l
bind = $mainMod, J, exec, $scriptpath/hypr-smart-focus.sh j
bind = $mainMod, K, exec, $scriptpath/hypr-smart-focus.sh k

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move window position
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, U, swapwindow, u
bind = $mainMod SHIFT, K, swapwindow, d

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness controls - multiple methods for compatibility
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Custom scripts
bind = $mainMod, V, exec, pkill -x rofi || $scriptpath/cliphist.sh c 
bind = $mainMod Shift, V, exec, pkill -x rofi || $scriptpath/cliphist.sh 

# Screenshot/Screencapture
bind = $mainMod, P, exec, $scriptpath/screenshot.sh sf 
bind = , Print, exec, $scriptpath/screenshot.sh p 
